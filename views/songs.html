<div class="container wrapper">
	<div class="starter-template">
		<h1><img src="/img/commands.png" alt="" />Songlist</h1>
		<div class="commandssection"></div>
		<table class="datatable songs"><thead><th>#</th><th>Title</th><th>Video ID</th><th>Requested</th></thead><tbody></tbody></table>
	</div>
</div><!-- /.container -->
<script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
<script>
	getChannelName('{{=it.passedUser}}').then(channelName => {
		buildChannelDataString(channelName).then(channelData => {
			loadSonglist(channelData,'').then(songlist => {
				if (songlist) {
					dataTableStartSize = '25';
					buildDataTable(songlist,'.datatable',dataTableStartSize);
					checkForSonglistChanges(channelData,songlist,dataTableStartSize);
				} else {
					$('.songs').html("Currently no songs in the queue!");
					$('.songs').show();
				};
			});
		});
	});
</script>
