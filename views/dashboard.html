<div class="inner-content-wrapper">
	<div class="main-content">
		<div class="container wrapper">
			<h1><i class="fa fa-user-circle-o"></i> Dashboard</h1>
			<p>You can have the bot join/leave your channel using the button above! Below are some stats from your channel!</p>
			<p>Use the navigation to the left to get started. For a full list of default commands, go <a href="https://github.com/Skedog/SkedogBot#all-default-commands" target="_blank">here</a>.</p>
			<div class="dashboard-stats"></div>
		</div>
	</div>
</div>
<script>
	async function startDashboard() {
		const channelData = await init($('.urlChannel').text());
		showLoader($('.dashboard-stats'));
		let dashboardStats = await loadDashboard(channelData);
		hideLoader($('.dashboard-stats'));
		$('.dashboard-stats').html(dashboardStats);
	};
	startDashboard();
</script>
