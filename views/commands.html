<div class="container wrapper">
	<div class="starter-template">
		<h1><img src="/img/commands.png" alt="" />Your Commands</h1>
		<div class="commandssection"></div>
		<table class="datatable commands"><thead><th>Command</th><th>Text</th><th>Counter</th><th>Permissions Level</th></thead><tbody></tbody></table>
	</div>
</div><!-- /.container -->
<script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
<script src="/js/datatables.js"></script>
<script>
	async function startCommands() {
		isCommands = true;
		let channelName = getChannelName('{{=it.passedUser}}');
		let commandsData = await getCommands(channelName);
		if (commandsData) {
			dataTableStartSize = '25';
			buildDataTable(commandsData,'.datatable',dataTableStartSize);
		} else {
			$('.datatable tbody').hide();
			$('.commandssection').html("You haven't added any commands yet!");
		};
	}
	startCommands();
</script>
