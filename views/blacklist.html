<div class="inner-content-wrapper">
	<div class="main-content">
		<div class="container wrapper">
			<h1><i class="fa fa-music"></i> Blacklist</h1>
			<p>Below is a list of your channel's song blacklist!</p>
			<table class="datatable songs">
				<thead>
					<th>#</th>
					<th class="datatable-half">Title</th>
					<th>Video ID</th>
					<th>Added By</th>
				</thead>
				<tbody></tbody>
			</table>
			<div class="nosongs"></div>
		</div>
	</div>
</div>
<script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
<script>
	async function startSonglist() {
		showLoader($('.nosongs'));
		let blacklist = await loadFormattedSongBlacklist(channelData,'blacklist');
		if (blacklist) {
			hideLoader($('.nosongs'));
			dataTableStartSize = '25';
			buildDataTable(blacklist,'.datatable',dataTableStartSize);
		} else {
			$('.nosongs').html("Currently no songs in the blacklist!");
		};
	};
	startSonglist();
</script>
