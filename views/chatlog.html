<div class="inner-content-wrapper">
	<div class="main-content">
		<div class="container wrapper">
			<h1><i class="fa fa-comments"></i> Chatlog</h1>
			<p>Below is a list of your channel's chatlog!</p>
			<div class="chat-search">
				<label for="chat-date"><span>Jump to date: <i class="fa fa-calendar"></i></span><input type="date" name="chat-date" id="chat-date" /></label>
			</div>
			<div class="chatlog-box"></div>
		</div>
	</div>
</div>
<script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
<script>
	async function startChatlog() {
		showLoader($('.chatlog-box'));
		let chatlogs = await loadChatlogs(channelData, 'chatlog', (new Date));
		$('.chatlog-box').html(chatlogs);
		$('#chat-date').val(new Date().toDateInputValue());
	};
	startChatlog();

	$('#chat-date').change(async function(e) {
		let chatlogs = await loadChatlogs(channelData, 'chatlog', (new Date($(this).val() + 'T00:00:00')));
		$('.chatlog-box').html(chatlogs);
	});
</script>
