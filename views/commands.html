<div class="container wrapper">
	<div class="starter-template">
		<img src="/img/commands.png" alt="" />
		<h1>Your Commands</h1>
		<div class="commandssection"></div>
		<table class="datatable"><thead><th>Command</th><th>Text</th><th>Counter</th><th>Permissions Level</th></thead><tbody></tbody></table>
	</div>
</div><!-- /.container -->
<script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
<script src="/js/datatables.js"></script>
<script>
	getChannelName('{{=it.passedUser}}').then(channelName => {
		getCommands(channelName).then(commandsData => {
			if (commandsData) {
				var dataTableStartSize = '25';
				buildDataTable(commandsData,'.datatable',dataTableStartSize);
			} else {
				$('.datatable tbody').hide();
				$('.commandssection').html("You haven't added any commands yet!");
			};
		}).catch(function(err) {
			console.log(err);
		});
	});
</script>
