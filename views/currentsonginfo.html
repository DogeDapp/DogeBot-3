<div class="commandssection"></div>
<script src="js/jquery.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/functions.js"></script>
<script src="js/scripts.js"></script>
<script>
$(document).ready(function() {
	$.ajaxSetup({ cache: false });
	getNewSongInfo();
});

async function getNewSongInfo() {
	const channelName = getChannelName('{{=it.passedUser}}');
	const channelData = buildChannelDataString(channelName);
	$.ajax({
		url: '/getsonglist',
		data: channelData,
		type: 'POST',
		success: function(data) {
			if (data) {
				if ('{{=it.showText}}' == 'true') {
					$('.commandssection').html('Current Song: ' + data[0]['songTitle']);
				} else {
					$('.commandssection').html(data[0]['songTitle']);
				}
			}
		}
	});
};
</script>
